name: Hello-Job

env:
    TEXT_DIR: my_text
    SOURCE: AAA/BBB/CCC
    ROOT: AAA/BBB/CCC/DDD/EEE
    CACHE_TEST_PATH: cache-test
    CACHE_TEST_NAME: cache-test

on:
    workflow_call:

jobs:
    hello:
        runs-on: windows-latest

        steps:
            - name: Checkout
              id: checkout
              uses: actions/checkout@v4

            - name: GetTarget
              id: get-target-name
              uses: ./.github/actions/config/test-action
              with:
                  input-a: ${{ env.SOURCE }}
                  input-b: ${{ env.ROOT }}

            - name: EchoOutput
              run: echo ${{ steps.get-target-name.outputs.output-a }}

            - name: CacheTest
              uses: actions/cache/save@v4
              with:
                  key: ${{ env.CACHE_TEST_NAME }}-${{ hashFiles(format('{0}/**', env.CACHE_TEST_PATH)) }}
                  path: ${{ env.CACHE_TEST_PATH }}
              

            
